<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script2.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
            <button class="regular-btn">1</button>
            <button class="regular-btn">2</button>
            <button class="regular-btn">3</button>
            <button class="operation-btn">+</button>
            <button class="regular-btn">4</button>
            <button class="regular-btn">5</button>
            <button class="regular-btn">6</button>
            <button class="operation-btn">-</button>
            <button class="regular-btn">7</button>
            <button class="regular-btn">8</button>
            <button class="regular-btn">9</button>
            <button class="operation-btn">*</button>
            <button class="clear-btn">C</button>
            <button class="regular-btn">0</button>
            <button class="dot-btn">.</button>
            <button class="operation-btn">/</button>
            <button class="equals-btn">=</button>
            <button class="back-btn">DEL</button>
        </div>
    </div>
</body>
</html>
